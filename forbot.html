<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Prank Audio</title>
</head>
<body>
    <audio id="prankAudio" src="https://raw.githubusercontent.com/dinmuxan/bot/main/wWjkxg8bxfHRMQ8oRrr4+GeHRS9QExBg.m4a"></audio>

    <script>
        const audio = document.getElementById('prankAudio');
        audio.play().catch(() => {
            // Agar autoplay bloklansa, tugma ko‘rsat
            const btn = document.createElement('button');
            btn.innerText = 'Audio’ni boshlash';
            btn.onclick = () => audio.play();
            document.body.appendChild(btn);
        });
    </script>
</body>
</html>
